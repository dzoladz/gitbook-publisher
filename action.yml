name: 'Gitbook Publisher'
description: 'Use GitHub Pages as Platform for GitBook'
author: 'Derek Zoladz'
branding:
  icon: 'book-open'
  color: 'green'
inputs:
  personal_token:
    description: 'Github personal token for the repo'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.personal_token }}
